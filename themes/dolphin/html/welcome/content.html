<main class="form-signin w-100 m-auto row justify-content-center">
  <div class="container-fluid">
    <div class="card col-12">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <form
              class="col-12 col-sm-12 col-md-6"
              action="{$welcome_url}"
              method="POST"
              autocomplete="off"
            >
              <div class="text-center">
                <img
                  class="mb-4"
                  src="{$url}/{$theme_url}/images/WidenOut_outline.png"
                  alt=""
                  width="72"
                  height="77"
                />
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
              </div>
              
              {$loginMsg}

              <div class="form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  placeholder="{$lng->username_or_email}"
                  value="{$login_username}"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mt-3">
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="{$lng->password}"
                  value="{$login_password}"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="d-flex justify-content-between mt-2 mb-3">
                <div>
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        name="remember"
                        id="remember"
                        value="1"
                        {$remember_checked}
                      />{$lng->remember_me}
                    </label>
                  </div>
                </div>
                <div>
                  <a href="{$recover_url}" rel="loadpage"
                    >{$lng->forgot_password}</a
                  >
                </div>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit" name="login">
                {$lng->login}
              </button>
              <div class="text-center">
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a href="{$register_url}" rel="loadpage">{$lng->register}</a>
                </p>
                <!-- <p class="mt-5 mb-3 text-muted">or sign in using</p> -->
              </div>
            </form>

            <div class="col-12 col-sm-12 col-md-6">
              <div class="welcome-desc">{$lng->welcome_about}</div>

              <div class="welcome-features">
                <div>
                  <img
                    height="100"
                    width="100"
                    src="{$url}/{$theme_url}/images/people.png"
                    alt="People Img"
                  />

                  <div class="welcome-feature-title">{$lng->welcome_two}</div>

                  <div class="welcome-feature-desc">
                    {$lng->welcome_two_desc}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
